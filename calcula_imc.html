<meta charset="utf-8">
<script type="text/javascript">

    function pulaLinha() {
      document.write("</br>");
    }

    function mostra(mensagem) {
      document.write("<big><strong>" + mensagem + "</strong></big>");
      pulaLinha();
    }

    function calculaImc(peso, altura) {
      var imc = peso / (altura * altura);
      return imc;
    }
    var pesoFlavio = 73;
    var alturaFlavio = 1.71;
    var imcFlavio = calculaImc(pesoFlavio, alturaFlavio);

    var pesoVinicius = 87;
    var alturaVinicius = 1.81;
    var imcVinicius = calculaImc(pesoVinicius, alturaVinicius);

    mostra('O imc do Flávio é de: ' + imcFlavio);
    mostra('O imc do Vinícius é de: ' + imcVinicius);


</script>
