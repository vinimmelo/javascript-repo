<meta charset="utf-8">
<script type="text/javascript">

    function pulaLinha() {
      document.write("</br>");
    }

    function mostra(mensagem) {
      document.write("<big><strong>" + mensagem + "</strong></big>");
      pulaLinha();
    }

    function calculaImc(peso, altura) {
      var imc = peso / (altura * altura);
      return imc;
    }

    var nome = prompt("Informe o seu nome: ");
    var peso= prompt("Informe o seu peso: ");
    var altura = prompt("Informe a sua altura: ");
    var imc = calculaImc(peso, altura);

    mostra("O imc do " + nome + " é de: " + imc);
    //mostra('O imc do Vinícius é de: ' + imcVinicius);

    if (imc < 18.5) {
      mostra("Você está abaixo do recomendado.");
    } else if (imc >= 18.5 && imc <= 35) {
      mostra("Seu imc está excelente.");
    }else {
      mostra("Você está acima do recomendado.");
    }

</script>
