<meta charset="utf-8">

<script type="text/javascript">

  function pulaLinha() {
    document.write("</br>");
  }

  function mostra(mensagem) {
    document.write("<big><strong>" + mensagem + "</strong></big>");
    pulaLinha();
  }

  numero = 30;
  while (numero <= 40) {
    if (numero == 37 || numero == 33) {    }
    else {
      mostra(numero);
    }
    numero += 1;
  }
  mostra("Fim");

</script>
