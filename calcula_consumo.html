<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcula Consumo</title>
</head>
<body>
<h3>√Ålcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina / tanque;
    var caminhoAlcool = 300;
    var consumoAlcool = caminhoAlcool / tanque;
    document.write("<p>Gasolina: " + consumoGasolina + "</p>" )
    document.write("<p>Alcool: " + consumoAlcool + "</p>" )

</script>

</body>
