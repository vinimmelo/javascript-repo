<meta charset="utf-8">

<script type="text/javascript">

  function pulaLinha() {
    document.write("</br>");
  }

  function mostra(mensagem) {
    document.write("<big><strong>" + mensagem + "</strong></big>");
    pulaLinha();
  }

  numero = 2;
  while (numero <= 100) {
    mostra("Numero par: " + numero);
    numero += 2;
  }


</script>
