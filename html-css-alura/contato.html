    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
              <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" value="Blog" name="assunto">
                        Blog
                    </label>
                    <label>
                        <input type="radio" value="Serviço" name="assunto">
                        Serviço
                    </label>
                    <fieldset>
                        <input type="radio" value="Outro" name="assunto">
                        <label for="outro">Outro</label>
                        <input type="text" id="outro">
                    </fieldset>
                </fieldset>
                <label for="mensagem">Mensagem</label>
                <textarea name="msg" id="mensagem" cols="60" rows="10"></textarea>
                <button type="submit">Enviar mensagem</button>
              </form>
            </div>
        </main>
